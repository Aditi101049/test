<script>
    // using normal function
    function nikeproduct(n,t,p)

    {
        let object={
            name:n,
            type:t,
            price:p,

        };
        return obj;
    }
   let x= nikeproduct('shoes','snekar',2000)
   console.log('x:',x) 


   // using constroctor function

   function nikeproductCF(n,t,p){
    this.name=n;
    this.type=t;
    this.price=p;
   }
   let y= new nikeproductCF('t-shirt','sport','1999');
   console.log('y',y);

</script>
