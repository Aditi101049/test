<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="query" placeholder="seach city">
    <button>submit</button>
    <div class="mapouter"><div class="gmap_canvas"><iframe width="600" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=2880%20Broadway,%20New%20York&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://123movies-to.org"></a><br><style>.mapouter{position:relative;text-align:right;height:500px;width:600px;}</style><a href="https://www.embedgooglemap.net">use google maps on website</a></div>
</body>
</html>
<script>
    function getData(){
        let city=document.getElementById("query").value;
        let url="https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=9252ecc528de4fafb2d31cc65efdbf82";
         fetch(url)
         .then(function(res){
            return res.json();
         })
         .then(function(res){
            console.log(res);
         })
         .catch(function(err){
            console.log(err);
         })

    }


</script>
