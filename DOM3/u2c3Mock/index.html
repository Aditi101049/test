<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>U2C3 Mock</title>
    <style>   
     #report {
      display: flex;
          width: auto;
          height: auto;
         padding: 20px;
        
      }
      </style>
  </head>
  <body>
    <form>
      <select id="month">
        <option value="January">JANUARY</option>
        <option value="February">FEB</option>
        <option value="MARCH">MARCH</option>
        <option value="APRIL">APRIL</option>
        <option value="MAY">MAY</option>
        <option value="JUNE">JUNE</option>
        <option value="JULY">JULY</option>
        <option value="AUGUST">AUGUST</option>
        <option value="SEPETEMBER">SEPETEMBER</option>
        <option value="OCTOBER">OCTOBER</option>
        <option value="NOVEMBER">NOVEMBER</option>
        <option value="DECEMBER">DECEMBER</option>
      </select>

      <input id="income" type="number" placeholder="Enter Income" />

      <input id="expense" type="number" placeholder="Enter expense" />

      <input type="submit" />
    </form>

    <div id="report">
          <!-- Append your cards here -->
    </div>
  </body>
</html>

<script>
   document.querySelector("form").addEventListener("submit" , myFunction)
  
 

  function myFunction(){
    event.preventDefault();

var month = document.querySelector("#month").value

var income = document.querySelector("#income").value 

var expense = document.querySelector("#expense").value

var parent = document.createElement("div")
// parent.style.border = "1px solid blue";
parent.style.margin = "5px"

var mon = document.createElement("h1")
mon.innerText = month

var inco = document.createElement("p")
inco.innerText = income

var exp = document.createElement("p")
exp.innerText = expense

var das = document.createElement("h3")
if(income < expense){
 das.innerText = ("DEPT")
 das.style.color = "red"
}
else if(income > expense){
  das.innerText = ("SAVE")
 das.style.color = "green"
}
else if(income == expense){
  das.innerText = ("BREAK")
 das.style.color = "yellow"
}
var btn = document.createElement("button")
      btn.innerText ="Delete"
      btn.addEventListener("click", function(event){
          event.target.parentNode.remove()
      })
parent.append(mon,inco, exp, das, btn)
report.append(parent)

console.log(month, income , expense)
  }
  </script>
